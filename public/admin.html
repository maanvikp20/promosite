<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f9fafb;
        color: #333;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
        color: #222;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }
      .controls input,
      .controls select,
      .controls button {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 0.95rem;
      }
      .controls input:focus,
      .controls select:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
      }
      .controls button {
        background: #6366f1;
        border: none;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
      }
      .controls button:hover {
        background: #4f46e5;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
        font-size: 0.95rem;
      }
      th {
        background: #f3f4f6;
        font-weight: 600;
      }
      tr:nth-child(even) {
        background: #fafafa;
      }
      tr:hover {
        background: #f9fafc;
      }
      td.status {
        font-weight: 500;
      }
      td.status.approved {
        color: green;
      }
      td.status.pending {
        color: #f59e0b;
      }
      td button {
        margin-right: 5px;
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: 0.2s;
      }
      td button.approve {
        background: #22c55e;
        color: #fff;
      }
      td button.approve:hover {
        background: #16a34a;
      }
      td button.delete {
        background: #ef4444;
        color: #fff;
      }
      td button.delete:hover {
        background: #dc2626;
      }
      td button.details {
        background: #3b82f6;
        color: #fff;
      }
      td button.details:hover {
        background: #2563eb;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal-header h2 {
        margin: 0;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
      }
      .modal p {
        margin: 6px 0;
      }
    </style>
  </head>
  <body>
    <h1>Admin Dashboard</h1>

    <!-- Controls -->
    <div class="controls">
      <input type="text" id="searchEmail" placeholder="Search by email" />
      <select id="interestFilter">
        <option value="">All Interests</option>
        <option value="CS">CS</option>
        <option value="Aerospace">Aerospace</option>
        <option value="Newsletter">Newsletter</option>
        <option value="More Information">More Information</option>
      </select>
      <select id="statusFilter">
        <option value="">All Statuses</option>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
      </select>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button onclick="loadSubmissions()">Filter/Search</button>
      <button onclick="sortByDate()">Sort by Date (Newest First)</button>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Submissions table -->
    <table id="submissionsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Interest</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal -->
    <div class="modal" id="detailsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Submission Details</h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <script>
      let submissions = [];

      // Load submissions from server
      async function loadSubmissions() {
        const email = document.getElementById("searchEmail").value;
        const interest = document.getElementById("interestFilter").value;
        const status = document.getElementById("statusFilter").value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        const params = new URLSearchParams({
          email,
          interest,
          status,
          startDate,
          endDate,
        });
        const res = await fetch(`/admin/api/submissions?${params}`, {
          credentials: "include",
        });
        submissions = await res.json();
        renderTable(submissions);
      }

      // Render table rows
      function renderTable(data) {
        const tbody = document.querySelector("#submissionsTable tbody");
        tbody.innerHTML = "";

        data.forEach((s) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${s.id}</td>
            <td>${s.email}</td>
            <td>${s.interest || "N/A"}</td>
            <td>${new Date(s.date).toLocaleString()}</td>
            <td class="status ${s.status}">${s.status}</td>
            <td>
              ${s.status !== "approved" ? `<button class="approve">Approve</button>` : ""}
              <button class="delete">Delete</button>
              <button class="details">Details</button>
            </td>
          `;

          const approveBtn = tr.querySelector(".approve");
          if (approveBtn) approveBtn.addEventListener("click", () => updateStatus(s.id, "approved"));

          const deleteBtn = tr.querySelector(".delete");
          deleteBtn.addEventListener("click", () => deleteSubmission(s.id));

          const detailsBtn = tr.querySelector(".details");
          detailsBtn.addEventListener("click", () => viewDetails(s.id));

          tbody.appendChild(tr);
        });
      }

      // Update status
      async function updateStatus(id, status) {
        await fetch(`/admin/api/submissions/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status }),
          credentials: "include",
        });
        loadSubmissions();
      }

      // Delete submission
      async function deleteSubmission(id) {
        if (!confirm("Are you sure you want to delete this submission?")) return;

        await fetch(`/admin/api/submissions/${id}`, {
          method: "DELETE",
          credentials: "include",
        });
        loadSubmissions();
      }

      // Sort submissions by date
      function sortByDate() {
        submissions.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderTable(submissions);
      }

      // View details
      function viewDetails(id) {
        const sub = submissions.find((s) => s.id === id);
        if (!sub) return;
        const f = sub.fullData || {};
        const modalBody = document.getElementById("modalBody");

        modalBody.innerHTML = `
          <p><strong>Name:</strong> ${f.firstName || ""} ${f.lastName || ""}</p>
          <p><strong>Email:</strong> ${f.email || sub.email}</p>
          <p><strong>Phone:</strong> ${f.phone || "N/A"}</p>
          <p><strong>Address:</strong> ${[f.address1,f.address2,f.city,f.state,f.zip,f.country].filter(Boolean).join(", ")}</p>
          <p><strong>Store:</strong> ${f.storeName || "N/A"} (${f.storeAddress || ""})</p>
          <p><strong>Reason:</strong> ${f.reason || "N/A"}</p>
          <p><strong>Comments:</strong> ${f.comments || "N/A"}</p>
          <p><strong>Specific Product:</strong> ${f.specificProduct ? "Yes" : "No"}</p>
          <p><strong>Wants Updates:</strong> ${f.updates ? "Yes" : "No"}</p>
        `;

        document.getElementById("detailsModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("detailsModal").style.display = "none";
      }

      window.onclick = function (event) {
        const modal = document.getElementById("detailsModal");
        if (event.target === modal) closeModal();
      };

      async function logout() {
        const res = await fetch("/logout", { method: "POST", credentials: "include" });
        const data = await res.json();
        if (data.success) window.location.href = "/login.html";
      }

      // Initial load
      loadSubmissions();
    </script>
  </body>
</html>
