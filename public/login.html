<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    form { max-width: 400px; margin: auto; }
    input, button { display: block; width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    #message { color: red; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'same-origin' // important for session cookie
        });

        const data = await response.json();

        if (data.success) {
          message.style.color = 'green';
          message.textContent = 'Login successful! Redirecting...';
          setTimeout(() => {
            window.location.href = '/wiglet'; // redirect to admin page
          }, 1000);
        } else {
          message.style.color = 'red';
          message.textContent = data.message;
        }

      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Error connecting to server';
        console.error(err);
      }
    });
  </script>
</body>
</html>
